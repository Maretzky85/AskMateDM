{% extends 'layout.html' %}

{% block content %}
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="{{ url_for('static', filename='list.css') }}" />
        <form role="search">
            <div class="search-control">
                <input type="search" id="site-search" name="q"
                placeholder="Search...">
                <button>Search</button>
            </div>    
        </form>
</head>
<div class="content">
    {% for question in questions %}
        <h2><a href="/question/{{question['id']}}"> Q - {{ question["title"] }}</h2></a>
        <form action="/question/{{question['id']}}/new-answer">
            <button type="submit">Answer question</button>
        </form>
        <form action="/question/{{question['id']}}/delete">
            <button type="submit">Delete question</button>
        </form>
        <a href="/question/{{question['id']}}/edit"><button>Edit</button></a>
        <p><h3>{{ question["message"] }}</h3></p>
        <div class="answer">
            {% for answer in answers %}
                {% if answer["question_id"] == question["id"] %}
                    <p><b>A</b>----->{{ answer["message"] }}</p>
                    <form action="/answer/{{answer['id']}}/delete">
                        <button type="submit">Delete answer</button>
                    </form>
                {% endif %}
            {% endfor %}
       </div>
       <hr>
    {% endfor %}
</div>
{% endblock %}
