{% extends "layout.html" %}

{% block title %}

        Users list

{% endblock %}

{% block content %}
    <div class="content">
            <h1>
                    List of users
            </h1>
        {% for user in users %}
            <div class="user">
                <p>
                    <h3>Username:<a href="/user/{{user.id}}"> {{user.user_name}}</a></h3>
                    <h3>Registration date: {{user.registration_date}}</h3>
                    <h3>Rank:  {{user.rank}}</h3>
                </p>
            </div>
        {% endfor %}
        <p>
            <a href="{{ url_for('main') }}"><h1>Back to main page</h1></a>
        </p>
    </div>  
{% endblock %}
