{% extends 'layout.html' %}

{% block content %}
<h2>{{warning}}</h2>
<div class="content">
<p>{{ question }}</p>
</div>
<div class="content">
    <form action="/question/{{ question_id }}/new-answer" method="POST">
        <p>Answer</p>
        <textarea  minlength='10' id="message" name="message"rows="8" cols="80">{{ message }}</textarea>
        <p><button type="submit"><img src="{{ url_for('static', filename='submit.png') }}"></button></p>
    </form>
</div>
{% endblock %}
